<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Login</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="form" (ngSubmit)="loginCheck()">
            <mat-form-field>
                <input matInput placeholder="Nome" type="text" formControlName="username" >
            </mat-form-field>
        
            <mat-form-field>
                <input matInput type="password" placeholder="Senha" formControlName="password">
            </mat-form-field>
            <button mat-raised-button type="submit" class="mt-5" color="primary" value="login">Login</button>
        </form>
    </mat-card>
</div>
